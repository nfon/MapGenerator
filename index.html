<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Map Generator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<h1>Map Generator</h1>
	<iframe src="https://ghbtns.com/github-btn.html?user=nfon&repo=MapGenerator&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
	<iframe src="https://ghbtns.com/github-btn.html?user=nfon&repo=MapGenerator&type=watch&count=true&v=2" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
	<div class="form">
		<form id="mapSettings">
			<div>
				<label for="mapHeight">Map Height</label>
				<input type="number" min="10" max="10000" name="mapHeight" value="100">
			</div>
			<div>
				<label for="mapWidth">Map Width</label>
				<input type="number" min="10" max="10000" name="mapWidth" value="100">
			</div>
			<div>
				<label for="heightMax">Height Max</label>
				<input type="number" min="1" max="10" name="heightMax" value="10">
			</div>
			<div>
				<label for="heightMin">Height Min</label>
				<input type="number" min="0" max="10" name="heightMin" value="0">
			</div>
			<div>
				<label for="summitNb">Number of summits</label>
				<input type="number" min="0" max="20" name="summitNb" value="5">
			</div>
			<div>
				<label for="riverNb">Number of rivers</label>
				<input type="number" min="0" max="20" name="riverNb" value="2">
			</div>
			<div>
				<label for="lakeNb">Number of lakes</label>
				<input type="number" min="0" max="20" name="lakeNb" value="1">
			</div>
			<div>
				<label for="itemNb">Number of items</label>
				<input type="number" min="0" max="100" name="itemNb" value="100">
			</div>
			<div>
				<label for="name">Your character's name</label>
				<input type="text" min="1" max="20" name="name" value="Jack">
			</div>
			<div>
				<label for="opponentNb">Number of opponents</label>
				<input type="number" min="0" max="20" name="opponentNb" value="10">
			</div>
			<div>
				<label for="fogMode">Fog of war</label>
				<input type="checkbox" name="fogMode" checked="checked">
			</div>
			<div>
				<label for="fogOpponentsMode">Fog of war on opponents</label>
				<input type="checkbox" name="fogOpponentsMode" checked="checked">
			</div>
			<div>
				<label for="debugMode">Debug Mode</label>
				<input type="checkbox" name="debugMode" checked="checked">
			</div>
			<input type="submit" value="Generate">
			<input id="lava" type="button" value="Release Lava">
		</form>
	</div>
	<div id="legend">
	Legend :
		<span class="case height0"></span>
		<span class="case height1"></span>
		<span class="case height2"></span>
		<span class="case height3"></span>
		<span class="case height4"></span>
		<span class="case height5"></span>
		<span class="case height6"></span>
		<span class="case height7"></span>
		<span class="case height8"></span>
		<span class="case height9"></span>
		<span class="case height10"></span>
	</div>
	<div id="discovery" class="hide"></div>
	<div id="speedControl" class="hide"><input type="button" id="slower" value="<"><input type="button" id="pause" value="||"><input type="button" id="faster" value=">"><span id="speed">1</span></div>
	<div id="messages" style="height:450px; overflow-y: auto"></div>
	<div id="board" style="float:right; height:450px; overflow-y: auto"><span id="alive"></span><ul id="tracker"></ul></div>

	<div id="map" class="hide"><canvas></canvas></div>

	<audio id="canon">
  		<source src="audio/canon.mp3" type="audio/mp3">
  		<source src="audio/canon.ogg" type="audio/ogg">
	</audio>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/chance.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
